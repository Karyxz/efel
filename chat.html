<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abyss Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="space-background">
        <div class="stars"></div>
        <div class="twinkling"></div>
        <div class="nebula"></div>
    </div>
    <div class="chat-container">
        <div class="server-list" id="serverList">
            <!-- Server icons will be dynamically added here -->
            <div class="add-server-icon" id="addServerIcon">
                <i class="fas fa-plus"></i>
            </div>
        </div>
        <nav class="sidebar">
            <div class="sidebar-section channels">
                <h2><i class="fas fa-hashtag"></i>Channels</h2>
                <ul class="channel-list" id="channelList">
                    <!-- Channels will be dynamically added here -->
                </ul>
                <div class="add-channel-icon" id="addChannelIcon">
                    <i class="fas fa-plus"></i> Add Channel
                </div>
            </div>
            <div class="user-info">
                <div class="avatar">U</div>
                <span class="username">User123</span>
                <i class="fas fa-cog settings-icon" id="settingsIcon"></i>
            </div>
        </nav>
        <main class="chat-area">
            <header class="chat-header">
                <h1 id="currentChannel">Welcome to Abyss Chat</h1>
            </header>
            <div class="messages" id="messageArea">
                <!-- Messages will be dynamically added here -->
            </div>
            <div class="input-area">
                <input type="text" class="message-input" id="messageInput" placeholder="Type a message...">
            </div>
        </main>
        <div class="right-sidebar">
            <div class="online-users-box">
                <i class="fas fa-users" id="onlineUsersIcon"></i>
                <h2 class="online-users" id="onlineUsersCount">0 online</h2>
            </div>
            <ul class="online-users-list" id="onlineUsersList">
                <!-- Online users will be dynamically added here -->
            </ul>
        </div>
    </div>
    
    <!-- Modals -->
    <div id="createServerModal" class="modal">
        <div class="modal-content">
            <h2>Create New Server</h2>
            <input type="text" id="newServerName" placeholder="Enter server name">
            <button id="createServerBtn">Create Server</button>
            <button class="close-modal">Cancel</button>
        </div>
    </div>

    <div id="createChannelModal" class="modal">
        <div class="modal-content">
            <h2>Create New Channel</h2>
            <input type="text" id="newChannelName" placeholder="Enter channel name">
            <button id="createChannelBtn">Create Channel</button>
            <button class="close-modal">Cancel</button>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>Settings</h2>
            <button id="changeUsernameBtn">Change Username</button>
            <button id="changeAvatarBtn">Change Avatar</button>
            <button class="close-modal">Close</button>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
